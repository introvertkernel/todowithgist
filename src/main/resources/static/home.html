<body onload="getAllProjects();">

	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a href="#" class="navbar-brand d-flex align-items-center">
					<img src="./img/logo.png" alt="" class="" width="" height="50">
					<strong>ToDo</strong>
				</a>
			</div>
		</div>
	</header>

	<main>

		<section class="py-1 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">Hello!</h1>
				</div>
			</div>
		</section>

		<div>
		</div>

		<div class="album py-1 bg-light">
			<div class="container">

				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 justify-content-center"
					id="projectListContainer">
					<div class="col" id="addProject" onclick="projectCardClickHandler();">
						<svg class="bd-placeholder-img card-img-top" version="1.1" viewBox="0 0 32 32"
							xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="225">
							<g id="Guides__x26__Forms"></g>
							<g id="Icons">
								<polygon points="25,15 17,15 17,7 15,7 15,15 7,15 7,17 15,17 15,25 17,25 17,17 25,17  ">
								</polygon>
							</g><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
						</svg>
					</div>
					<template id="projectTemplate">
						<div class="col projectCards" row="" pid="" onclick="projectCardClickHandler(this)">
							<div class="card shadow-sm">
								<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
									xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
									preserveAspectRatio="xMidYMid slice" focusable="false">
									<title>Placeholder</title>
									<rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%"
										fill="#eceeef" dy=".3em">New Project</text>
								</svg>
							</div>
						</div>
					</template>
				</div>
			</div>

			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<strong>Error!</strong> Unable to process your request. Kindly try after sometime.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
	</main>

	<div class="modal fade bd-example-modal-lg" id="main-modal" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel" contenteditable="true" projectId="">Project Name</h5><i class="fas fa-edit"></i>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="addOrUpdateTodoList(this);">
						<span aria-hidden="true">Save&Close</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="add-items d-flex"> <input id="add-new-input" type="text" class="form-control todo-list-input"
							placeholder="Got new task? Add here"> <button id="add-new-todo"
							class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
					</div>
					<div class="list-wrapper">
						<ul class="d-flex flex-column-reverse todo-list" style="list-style-type:none;" id="listul">
						</ul>
						<template id="todo-template">
							<li>
								<div class="form-check" todoId=""> <label class="form-check-label"> <input
											class="checkbox" type="checkbox">
										<label id="task-name"></label> <i class="input-helper"></i></label>
									<button id="delete-btn" type="button" class="close delete-btn" onclick="deleteTodo(this);">
										<i class="remove mdi mdi-close-circle-outline fas fa-trash-alt"></i>
									</button>
							</li>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-muted py-5">
		<div class="container">
			<p class="float-end mb-1">
				<a href="#">Back to top</a>
			</p>
		</div>
	</footer>


	<div class="overlay"></div>
	<div class="spanner">
		<div class="loader"></div>
	</div>

	<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script src="./js/handler.js"></script>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
