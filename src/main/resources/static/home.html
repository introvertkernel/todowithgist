<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Todo Application</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">


	<link href="./css/home.css" rel="stylesheet">
	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/webjars/font-awesome/5.15.1/css/font-awesome.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

<body onload="getAllProjects();">

	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a href="/home.html" class="navbar-brand d-flex align-items-center">
					<img src="./img/logo.png" alt="" class="" width="" height="50">
					<strong>ToDo</strong>
				</a>
			</div>
		</div>
	</header>

	<main>

		<section class="py-1 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">Hello!</h1>
				</div>
			</div>
		</section>

		<div>
		</div>

		<div class="album py-1 bg-light">
			<div class="container">

				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 justify-content-center"
					id="projectListContainer">
					<div class="col" id="addProject" onclick="projectCardClickHandler();">
						<svg class="bd-placeholder-img card-img-top" version="1.1" viewBox="0 0 32 32"
							xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="225">
							<g id="Guides__x26__Forms"></g>
							<g id="Icons">
								<polygon points="25,15 17,15 17,7 15,7 15,15 7,15 7,17 15,17 15,25 17,25 17,17 25,17  ">
								</polygon>
							</g><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
						</svg>
					</div>
					<template id="projectTemplate">
						<div class="col projectCards" row="" pid="" onclick="projectCardClickHandler(this)">
							<div class="card shadow-sm">
								<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
									xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
									preserveAspectRatio="xMidYMid slice" focusable="false">
									<title>Placeholder</title>
									<rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%"
										fill="#eceeef" dy=".3em">New Project</text>
								</svg>
								<div class="card-body">
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<button type="button" class="btn btn-sm btn-outline-secondary"
												onclick="exportToGist(this)">Export to Gist</button>
											<button type="button" class="btn btn-sm btn-outline-secondary"
												onclick="deleteProject(this);">Delete</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</template>
				</div>
			</div>

			<div id="alert-div"></div>
			<template id="alert-template">
				<div id="alert" class="alert alert-danger">
					<strong>Error!</strong> Unable to process your request. Kindly try after sometime.
				</div>
			</template>


	</main>

	<div class="modal fade bd-example-modal-lg" id="main-modal" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<div class="project-title">
						<h5 class="modal-title" id="modal-title" contenteditable="true" projectId="">New Project</h5><i
							class="fas fa-edit"></i>
					</div>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close"
						onclick="addOrUpdateTodoList(this);">
						<!-- <i class="fab fa-github"></i> -->
						<span aria-hidden="true">Save&Close</span>
					</button>
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="exportToGist(this);">Export to Gist
						<i class="fab fa-github"></i>
					</button> -->
				</div>
				<div class="modal-body">
					<div class="add-items d-flex"> <input id="add-new-input" type="text"
							class="form-control todo-list-input" placeholder="Got new task? Add here"> <button
							id="add-new-todo" class="add btn btn-primary font-weight-bold todo-list-add-btn"
							onclick="addNewTodo()">Add</button>
					</div>
					<div class="list-wrapper">
						<table class="table">
							<tbody id="listul">
							</tbody>
						</table>

						<template id="todo-template">

							<tr>
								<th scope="row"><input type="checkbox" aria-label="Checkbox for following text input">
								</th>
								<td id="task-name" contenteditable="true"></td>
								<td id="date">-</td>
								<td><button id="delete-btn" type="button" class="close delete-btn"
										onclick="deleteTodo(this);">
										<i class="remove mdi mdi-close-circle-outline fas fa-trash-alt"></i>
									</button></td>
							</tr>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="overlay" id="overlay"></div>
	<div class="spanner" id="spanner">
		<div class="loader"></div>
	</div>

	<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script src="./js/handler.js"></script>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>



</body>

</html>
